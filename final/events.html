<!doctype html>
<html lang="en-us">

    <head w3-include-html="/final/modules/head.html">


    </head>

    <body>
        <div class="top">
            <header w3-include-html="/final/modules/header.html">
                <h1>City of Springfield</h1>
            </header>

            <!-- site navigation use placeholder references -->
            <nav w3-include-html="/final/modules/nav.html">

            </nav>
        </div>

        <main>
            <p w3-include-html="/final/modules/main1.html"></p>
            <!--        <figure>-->

            <section class="content">
<!--            <picture class="background">-->

<!--            </picture>-->
            <section class="summary1">
                <h3>Weather Summary</h3>
                <div class="highlow">
                    <p>High: 80</p>
                    <p>Low: 20</p>
                </div>
                <div class="current">
                    Sunny
                    <picture>
                        <img src="/lesson-5/imgs/sun.png" alt="sun">
                    </picture>
                </div>
                <div class="conditions">
                    <p>Precipitation: None</p>
                    <p>Wind Speed: 5 MPH SE</p>
                </div>
            </section>

            <section class="forecast">


                <table class="table">
                    <thead>
                        <tr>
                            <th class="tablehead" colspan="10"><h3>10 Day Forecast</h3></th>
                        </tr>
                        <tr class="days">
                            <th>Day 1</th>
                            <th>Day 2</th>
                            <th>Day 3</th>
                            <th>Day 4</th>
                            <th>Day 5</th>
                            <th>Day 6</th>
                            <th>Day 7</th>
                            <th>Day 8</th>
                            <th>Day 9</th>
                            <th>Day 10</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="temps">
                            <td>89&deg;F</td>
                            <td>87&deg;F</td>
                            <td>78&deg;F</td>
                            <td>75&deg;F</td>
                            <td>72&deg;F</td>
                            <td>72&deg;F</td>
                            <td>79&deg;F</td>
                            <td>83&deg;F</td>
                            <td>85&deg;F</td>
                            <td>89&deg;F</td>
                        </tr>
                    </tbody>
                </table>
            </section>

                <article class="article">

                    <h3>Springfield Breaks Record</h3>

                    <div id="name"></div>
                    <div id="motto"></div>
                    <div id="yearFounded"></div>
                    <div id="currentPopulation"></div>
                    <div id="averageRainfall"></div>
                    <div id="events"></div>




                </article>
        </section>

    </main>

    <footer w3-include-html="/final/modules/footer.html">

    </footer>
    <script src="/final/js/w3.js"></script>
    <script src="/final/js/time.js"></script>
    <script src="/final/js/modularize.js"></script>
    <script src="/final/js/nav.js"></script>
    <script src="/final/js/active.js"></script>
    <script src="/final/js/data.js"></script>

</body>

</html>
